show_hide_files: false
editor: vi
mouse: true
short_key:
  cut: X
  refresh: ctrl r
  copyContent: A   #仅图形化界面可用 且需要安装xclip
  quitDestop: ctrl w
  term: ctrl t
  quitTerm: ctrl q
  createFile: ctrl n
  deleteFile: ctrl d
  copyFile: C
  pasteFile: V
  goTo: O
  selectedFile: ' '
#  cancelSelected: ctrl esc
  backdir: esc
  backUpfile: B
  zip: Z
  unzip: U
  tail: T
  less: L
  chmod: G
choose_skin: gray_black
